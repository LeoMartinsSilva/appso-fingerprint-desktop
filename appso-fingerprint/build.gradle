apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'eclipse-wtp'
apply plugin: 'application'

application {
    // Define the main class for the application.
    mainClass.set("finger.App")
}

jar {
    manifest {
        attributes["Main-Class"] = application.mainClass
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


repositories {
   mavenLocal()
   mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation("junit:junit:4.13")

    // This dependency is used by the application.
    implementation("com.google.guava:guava:29.0-jre")
    
    implementation("com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.12.3")
    implementation("org.glassfish.jersey.core:jersey-server:2.34")
    implementation("org.glassfish.jersey.inject:jersey-hk2:2.34")
    implementation("org.glassfish.jersey.containers:jersey-container-servlet:2.34")
    implementation("org.glassfish.jersey.media:jersey-media-json-jackson:2.34")
    
    implementation("org.eclipse.jetty:jetty-server:9.4.43.v20210629")
    implementation("org.eclipse.jetty:jetty-servlet:9.4.43.v20210629")
    implementation("org.eclipse.jetty:jetty-servlets:9.4.43.v20210629")
    
    implementation(files("libsFinger/eNBioBSP_SDK_JAVA/Lib/NBioBSPJNI.jar"))
}

